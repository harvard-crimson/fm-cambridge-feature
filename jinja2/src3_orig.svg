	<text transform="matrix(1 0 0 1 3136.6641 192.4951)" enable-background="new    "><tspan x="0" y="0" fill="#FFFFFF" font-family="'Georgia'" font-size="75">Those who read the first email </tspan><tspan x="0" y="90" fill="#FFFFFF" font-family="'Georgia'" font-size="75">that Interim Dean Donald H. </tspan><tspan x="0" y="180" fill="#FFFFFF" font-family="'Georgia'" font-size="75">Pfister sent to the college may </tspan><tspan x="0" y="270" fill="#FFFFFF" font-family="'Georgia'" font-size="75">recall that he’s a big fanof fungi </tspan><tspan x="0" y="360" fill="#FFFFFF" font-family="'Georgia'" font-size="75">jokes. But, who is Pfister really? </tspan></text>
