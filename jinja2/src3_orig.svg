	<text transform="matrix(1 0 0 1 2878.7139 2007.7432)" fill="#FFFFFF" font-family="'Georgia'" font-size="115">From Expos to the Pulitzer</text>
	<text transform="matrix(1 0 0 1 3111.0801 1261.6299)" enable-background="new    "><tspan x="0" y="0" fill="#FFFFFF" font-family="'Georgia'" font-size="75">Ten years ago, Paul Harding was </tspan><tspan x="0" y="90" fill="#FFFFFF" font-family="'Georgia'" font-size="75">known as a talented, if demanding,</tspan><tspan x="0" y="180" fill="#FFFFFF" font-family="'Georgia'" font-size="75">Expos preceptor. Back in town this </tspan><tspan x="0" y="270" fill="#FFFFFF" font-family="'Georgia'" font-size="75">week for a reading upon the </tspan><tspan x="0" y="360" fill="#FFFFFF" font-family="'Georgia'" font-size="75">release of his second book, </tspan><tspan x="0" y="450" fill="#FFFFFF" font-family="'Georgia'" font-size="75">“Enon,” the Pulitzer Prize-winning </tspan><tspan x="0" y="540" fill="#FFFFFF" font-family="'Georgia'" font-size="75">author bore little resemblance to </tspan><tspan x="0" y="630" fill="#FFFFFF" font-family="'Georgia'" font-size="75">his former self.</tspan></text>
