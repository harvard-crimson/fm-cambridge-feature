	<text transform="matrix(1 0 0 1 41.2822 2794.5879)" fill="#FFFFFF" font-family="'Georgia'" font-size="260">Let Me Entertain You</text>
	<text transform="matrix(1 0 0 1 41.2822 1261.6299)" enable-background="new    "><tspan x="0" y="0" fill="#FFFFFF" font-family="'Georgia'" font-size="80">Harvard Square has an uncanny </tspan><tspan x="0" y="96" fill="#FFFFFF" font-family="'Georgia'" font-size="80">ability to attract entertainers of </tspan><tspan x="0" y="192" fill="#FFFFFF" font-family="'Georgia'" font-size="80">different backgrounds. Unlike </tspan><tspan x="0" y="288" fill="#FFFFFF" font-family="'Georgia'" font-size="80">Boston’s Faneuil Hall, which </tspan><tspan x="0" y="384" fill="#FFFFFF" font-family="'Georgia'" font-size="80">admits performers on an </tspan><tspan x="0" y="480" fill="#FFFFFF" font-family="'Georgia'" font-size="80">audition-only basis and makes </tspan><tspan x="0" y="576" fill="#FFFFFF" font-family="'Georgia'" font-size="80">them schedule their performance </tspan><tspan x="0" y="672" fill="#FFFFFF" font-family="'Georgia'" font-size="80">times far in advance, Harvard </tspan><tspan x="0" y="768" fill="#FFFFFF" font-family="'Georgia'" font-size="80">Square does not discriminate: </tspan><tspan x="0" y="864" fill="#FFFFFF" font-family="'Georgia'" font-size="80">Performers who have never been </tspan><tspan x="0" y="960" fill="#FFFFFF" font-family="'Georgia'" font-size="80">in front of an audience before and </tspan><tspan x="0" y="1056" fill="#FFFFFF" font-family="'Georgia'" font-size="80">those who have spent their entire </tspan><tspan x="0" y="1152" fill="#FFFFFF" font-family="'Georgia'" font-size="80">careers in entertainment have </tspan><tspan x="0" y="1248" fill="#FFFFFF" font-family="'Georgia'" font-size="80">equal access to its streets.</tspan></text>
</g>
