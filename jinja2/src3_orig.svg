	<text transform="matrix(1 0 0 1 1385.0127 1668.2813)" enable-background="new    "><tspan x="0" y="0" fill="#FFFFFF" font-family="'Georgia'" font-size="75">Few students, if any, glance up and notice</tspan><tspan x="0" y="90" fill="#FFFFFF" font-family="'Georgia'" font-size="75">the massive, multi-colored stone sculpture</tspan><tspan x="0" y="180" fill="#FFFFFF" font-family="'Georgia'" font-size="75">that towers over Out of Town News-one </tspan><tspan x="0" y="270" fill="#FFFFFF" font-family="'Georgia'" font-size="75">they pass nearly every day. </tspan></text>
	<text transform="matrix(1 0 0 1 1674.562 1351.6299)" fill="#FFFFFF" font-family="'ArialMT'" font-size="75"> </text>
