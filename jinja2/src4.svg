		<text class="headline" transform="matrix(1 0 0 1 2350.6289 1730.8389)" fill="#FFFFFF" font-size="32.1732">From Expos to the Pulitzer</text>
		<g class="preview">
			<text transform="matrix(1 0 0 1 2415.6367 1522.1016)" fill="#FFFFFF" font-size="20.9825">Ten years ago, Paul Harding was </text>
			<text transform="matrix(1 0 0 1 2415.6367 1547.2803)" fill="#FFFFFF" font-size="20.9825">known as a talented, if demanding,</text>
			<text transform="matrix(1 0 0 1 2415.6367 1572.46)" fill="#FFFFFF" font-size="20.9825">Expos preceptor. Back in town this </text>
			<text transform="matrix(1 0 0 1 2415.6367 1597.6387)" fill="#FFFFFF" font-size="20.9825">week for a reading upon the </text>
			<text transform="matrix(1 0 0 1 2415.6367 1622.8174)" fill="#FFFFFF" font-size="20.9825">release of his second book, </text>
			<text transform="matrix(1 0 0 1 2415.6367 1647.998)" fill="#FFFFFF" font-size="20.9825">“Enon,” the Pulitzer Prize-winning </text>
			<text transform="matrix(1 0 0 1 2415.6367 1673.1758)" fill="#FFFFFF" font-size="20.9825">author bore little resemblance to </text>
			<text transform="matrix(1 0 0 1 2415.6367 1698.3545)" fill="#FFFFFF" font-size="20.9825">his former self.</text>
		</g>
