		<g class="headline">
			<text transform="matrix(1 0 0 1 1932.7412 1457.1348)" fill="#FFFFFF" font-size="29.3755">Underfunded and</text>
			<text transform="matrix(1 0 0 1 1932.7412 1492.3857)" fill="#FFFFFF" font-size="29.3755">Overlooked: The Plight of </text>
			<text transform="matrix(1 0 0 1 1932.7412 1527.6357)" fill="#FFFFFF" font-size="29.3755">a Harvard Square Sculpture</text>
		</g>
		<g class="preview">
			<text transform="matrix(1 0 0 1 1932.7412 1631.8691)" fill="#FFFFFF" font-size="20.9825">Few students, if any, glance up and notice</text>
			<text transform="matrix(1 0 0 1 1932.7412 1657.0479)" fill="#FFFFFF" font-size="20.9825">the massive, multi-colored stone sculpture</text>
			<text transform="matrix(1 0 0 1 1932.7412 1682.2275)" fill="#FFFFFF" font-size="20.9825">that towers over Out of Town News-one </text>
			<text transform="matrix(1 0 0 1 1932.7412 1707.4063)" fill="#FFFFFF" font-size="20.9825">they pass nearly every day. </text>
			<text transform="matrix(1 0 0 1 2013.7471 1543.2803)" fill="#FFFFFF" font-family="'ArialMT'" font-size="20.9825"> </text>
			<text transform="matrix(1 0 0 1 2013.7471 1623.0879)" fill="#FFFFFF" font-family="'ArialMT'" font-size="20.9825">. </text>
		</g>
	</g>
