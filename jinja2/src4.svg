		</g>
		<g class="preview">
			<text transform="matrix(1 0 0 1 1556.8101 1221.6982)" fill="#FFFFFF" font-size="20.9825">With so many top chefs jockeying for a </text>
			<text transform="matrix(1 0 0 1 1556.8101 1246.877)" fill="#FFFFFF" font-size="20.9825">position, Cambridge can now lay claim to </text>
			<text transform="matrix(1 0 0 1 1556.8101 1272.0566)" fill="#FFFFFF" font-size="20.9825">being a fne dining destination. And</text>
			<text transform="matrix(1 0 0 1 1556.8101 1297.2354)" fill="#FFFFFF" font-size="20.9825">you thought Harvard collegel life </text>
			<text transform="matrix(1 0 0 1 1556.8101 1322.4141)" fill="#FFFFFF" font-size="20.9825">was competitive</text>
		</g>
	</g>
