		<text class="headline" transform="matrix(1 0 0 1 1556.8101 1950.9717)" fill="#FFFFFF" font-size="72.7393">Let Me Entertain You</text>
		<g class="preview">
			<text transform="matrix(1 0 0 1 1556.8101 1522.1016)" fill="#FFFFFF" font-size="22.3813">Harvard Square has an uncanny </text>
			<text transform="matrix(1 0 0 1 1556.8101 1548.959)" fill="#FFFFFF" font-size="22.3813">ability to attract entertainers of </text>
			<text transform="matrix(1 0 0 1 1556.8101 1575.8164)" fill="#FFFFFF" font-size="22.3813">different backgrounds. Unlike </text>
			<text transform="matrix(1 0 0 1 1556.8101 1602.6748)" fill="#FFFFFF" font-size="22.3813">Boston’s Faneuil Hall, which </text>
			<text transform="matrix(1 0 0 1 1556.8101 1629.5322)" fill="#FFFFFF" font-size="22.3813">admits performers on an </text>
			<text transform="matrix(1 0 0 1 1556.8101 1656.3896)" fill="#FFFFFF" font-size="22.3813">audition-only basis and makes </text>
			<text transform="matrix(1 0 0 1 1556.8101 1683.248)" fill="#FFFFFF" font-size="22.3813">them schedule their performance </text>
			<text transform="matrix(1 0 0 1 1556.8101 1710.1045)" fill="#FFFFFF" font-size="22.3813">times far in advance, Harvard </text>
			<text transform="matrix(1 0 0 1 1556.8101 1736.9629)" fill="#FFFFFF" font-size="22.3813">Square does not discriminate: </text>
			<text transform="matrix(1 0 0 1 1556.8101 1763.8203)" fill="#FFFFFF" font-size="22.3813">Performers who have never been </text>
			<text transform="matrix(1 0 0 1 1556.8101 1790.6777)" fill="#FFFFFF" font-size="22.3813">in front of an audience before and </text>
			<text transform="matrix(1 0 0 1 1556.8101 1817.5352)" fill="#FFFFFF" font-size="22.3813">those who have spent their entire </text>
			<text transform="matrix(1 0 0 1 1556.8101 1844.3926)" fill="#FFFFFF" font-size="22.3813">careers in entertainment have </text>
			<text transform="matrix(1 0 0 1 1556.8101 1871.25)" fill="#FFFFFF" font-size="22.3813">equal access to its streets.</text>
		</g>
	</g>
