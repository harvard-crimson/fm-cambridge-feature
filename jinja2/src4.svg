		<g class="preview">
			<text transform="matrix(1 0 0 1 2422.7939 1222.9932)" fill="#FFFFFF" font-size="20.9825">Those who read the first email </text>
			<text transform="matrix(1 0 0 1 2422.7939 1248.1719)" fill="#FFFFFF" font-size="20.9825">that Interim Dean Donald H. </text>
			<text transform="matrix(1 0 0 1 2422.7939 1273.3516)" fill="#FFFFFF" font-size="20.9825">Pfister sent to the college may </text>
			<text transform="matrix(1 0 0 1 2422.7939 1298.5303)" fill="#FFFFFF" font-size="20.9825">recall that he’s a big fanof fungi </text>
			<text transform="matrix(1 0 0 1 2422.7939 1323.709)" fill="#FFFFFF" font-size="20.9825">jokes. But, who is Pfister really? </text>
			<text transform="matrix(1 0 0 1 2422.7939 1337.1357)" fill="#FFFFFF" font-family="'ArialMT'" font-size="20.9825"> </text>
			<text transform="matrix(1 0 0 1 2422.7939 1362.3145)" fill="#FFFFFF" font-family="'ArialMT'" font-size="20.9825"> </text>
